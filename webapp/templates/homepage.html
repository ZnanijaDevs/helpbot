<!DOCTYPE html>
<html lang="ru">
<head>
  <title>helpbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body style="height: 100vh">
  <div class="d-flex align-items-center h-100 justify-content-center">
    <div class="ml-4 d-flex align-items-center flex-column">
      <h1 class="font-weight-bold">helpbot</h1>
      <div>Ultimate Slack bot for our SpamOuts team</div>
      <div class="text-muted mb-2"><b>Mode: </b>{{ mode }}</div>
      <a title="Slack" class="btn {{ 'btn-danger' if messages_count > 50 else 'btn-info' }}" href="https://spamouts.slack.com/" role="button">
        {{ messages_count }} messages
      </a>
    </div>
  </div>
</body>
</html>
